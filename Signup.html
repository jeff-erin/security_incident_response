<html>
<header id=“head”>
	<title>Register - Need2Kno</title>
	<link rel="stylesheet" type="text/css" href="../css/SignupStyle.css">
	<h1>Register now for Need2Kno</h1><br><br>
</header>
<body>
	<form  action="SignupSheet.php" method="post">

			<p>
				<label>First Name:</label>
				<input type="text" name="fname" required autocomplete="off" />
			</p>

			<p>
				<label>Last Name:</label>
				<input type="text" name="lname" required autocomplete="off" />
			</p>

			<p>
				<label>Email:</label>
				<input type="text" name="email" required autocomplete="off"/>
			</p>

			<p>
				Password Requirements:<br>
				 -Between 8-25 char<br>
				 -1 symbol Required<br>
				 -1 Uppercase char<br>
				 -1 Lowercase char
			</p>

			<p>
				<label>Password:</label>
				<input type="password" name="password" required autocomplete="off"/>
			</p>
			
			<p>
				<input type="submit">
			</p>

			<p>
			<h3>Already Registered?<br><a href="Login.html">Click Here</a></h3>
			</p>
		
	</form>

</body>
</html>
